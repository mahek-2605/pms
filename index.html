<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Management System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Subtle gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Responsive login card width */
        .login-card-container {
            width: 100%;
            max-width: 28rem; /* Equivalent to max-w-md */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .login-card-container {
                max-width: 48rem; /* Equivalent to max-w-xl on larger screens */
            }
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="login-card-container p-8 space-y-8 bg-white rounded-xl shadow-2xl transform transition-all duration-500 hover:scale-105">

        <!-- Logo/Header Section -->
        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8">
            <img class="w-32 h-32 mb-4 md:mb-0" src="bvlogo.jpg" alt="Banasthali Vidyapith Logo">
            <div class="text-center md:text-left">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Parcel Management</h1>
                <p class="text-base text-gray-500">Log in to your account</p>
            </div>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- User Type Selection -->
            <div>
                <label for="user-type" class="block text-sm font-medium text-gray-700">User Type</label>
                <select id="user-type" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                    <option value="student">Student</option>
                    <option value="kutir_supervisor">Kutir Supervisor</option>
                    <option value="post_office_supervisor">Post Office Supervisor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Username/ID Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ID / Username</label>
                <div class="mt-1">
                    <input id="username" name="username" type="text" autocomplete="username" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-200 transform hover:scale-105">
                    Log in
                </button>
            </div>
        </form>

        <!-- Dynamic Message Box -->
        <div id="message-box" class="hidden p-4 mt-4 text-center rounded-lg"></div>

    </div>

    <script>
        function handleLogin(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const userTypeSelect = document.getElementById('user-type');
            const messageBox = document.getElementById('message-box');

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const userType = userTypeSelect.value;

            // Clear any previous messages
            messageBox.textContent = '';
            messageBox.classList.add('hidden');
            messageBox.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (!username || !password) {
                // Show error message
                showMessage('Please enter both username and password.', 'error');
                return;
            }

            // Simulate login process (replace with a real API call)
            // In a real application, you would send a request to your backend here
            // to authenticate the user based on their userType, username, and password.
            
            console.log("Attempting login...");
            console.log("User Type:", userType);
            console.log("Username:", username);
            
            // For this example, we'll just show a success message
            showMessage('Login successful! Welcome.', 'success');
        }

        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');

            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
        }
    </script>
</body>
</html>
